<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            min-height: 500px;
            overflow: hidden;
        }
        .header {
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #e1ffc7;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #f1f0f0;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">AI 助手</div>
        <div class="chat-box" id="chatBox">
            </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="输入您的问题..." autofocus>
            <button id="sendButton">发送</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // --- 核心功能函数 ---

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else if (sender === 'ai') {
                messageDiv.classList.add('ai-message');
                // 简单的Markdown到HTML转换
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            } else {
                 messageDiv.innerHTML = text;
            }
            chatBox.appendChild(messageDiv);
            // 滚动到底部
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function fetchConfig() {
            try {
                // 假设存在 /api/config 接口来获取欢迎语
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    appendMessage('ai', config.welcomeMessage || '欢迎使用 AI 助手！');
                } else {
                    appendMessage('ai', '欢迎使用 AI 助手！ (无法连接到配置接口)');
                }
            } catch (error) {
                appendMessage('system', '网络错误，无法连接到配置接口。');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            // 1. 在聊天框显示用户消息 <--- 修复的关键点
            appendMessage('user', message); 
            
            // 2. 清空输入框，并设置状态
            messageInput.value = ''; 
            sendButton.disabled = true;
            messageInput.placeholder = 'AI 正在思考...';
            
            // 3. 显示 AI 占位符
            const aiThinkingMessage = document.createElement('div');
            aiThinkingMessage.classList.add('message', 'ai-message');
            aiThinkingMessage.textContent = '...';
            chatBox.appendChild(aiThinkingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;


            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            role: "user",
                            parts: [{ text: message }]
                        }]
                    })
                });

                // 4. 处理 AI 响应
                const data = await response.json();
                
                if (response.ok) {
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    aiThinkingMessage.remove(); // 移除占位符
                    appendMessage('ai', aiText || '抱歉，AI 返回了空响应。');
                } else {
                    aiThinkingMessage.remove(); // 移除占位符
                    const errorMessage = data.error ? `AI 接口错误：${data.error.message || data.error}` : `请求失败，状态码：${response.status}`;
                    appendMessage('system', errorMessage);
                }

            } catch (error) {
                aiThinkingMessage.remove(); // 移除占位符
                appendMessage('system', '网络连接失败，请检查您的网络。');
                console.error('Chat error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.placeholder = '输入您的问题...';
            }
        }

        // --- 事件监听器 ---
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // 阻止在输入框中创建新行
                sendMessage();
            }
        });

        // 初始化加载配置和欢迎语
        document.addEventListener('DOMContentLoaded', fetchConfig);
    </script>
</body>
</html>
