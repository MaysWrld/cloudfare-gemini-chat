    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const newChatButton = document.getElementById('newChatIcon'); 
        const scrollSentinel = document.getElementById('scrollSentinel');
        const welcomeMessageOverlay = document.getElementById('welcomeMessageOverlay');
        
        const pageTitleElement = document.getElementById('pageTitle'); 
        const appTitleDisplayElement = document.getElementById('appTitleDisplay'); 
        
        // --- ã€å…¨å±€çŠ¶æ€ã€‘ ---
        let currentAbortController = null; 
        let typingTimerIds = []; 
        let isSentinelActive = false; 
        // ------------------------------------

        // ğŸš€ V8.0 æ–°å¢ï¼šCanvas åŠ¨ç”»è„šæœ¬å‡½æ•°
        function v8CanvasBackgroundScript() {
            const canvas = document.getElementById('v8Canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const PARTICLE_COUNT = 70;

            // è·å– CSS å˜é‡
            function getCssVariable(name) {
                return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
            }

            // é‡æ–°è®¾ç½® Canvas å°ºå¯¸
            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            // ç²’å­ç±»
            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.radius = Math.random() * 1.5 + 0.5;
                    
                    // ğŸš€ V8.5 æ ¸å¿ƒä¿®æ”¹ï¼šæé«˜é€Ÿåº¦èŒƒå›´åˆ° -0.75 åˆ° 0.75
                    this.vx = Math.random() * 1.5 - 0.75; 
                    this.vy = Math.random() * 1.5 - 0.75;
                }

                // æ›´æ–°ä½ç½®
                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    // è¾¹ç•Œåå¼¹
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }

                // ç»˜åˆ¶ç²’å­
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = getCssVariable('--color-particle');
                    ctx.fill();
                }
            }

            // åˆå§‹åŒ–ç²’å­
            function initParticles() {
                particles = [];
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    particles.push(new Particle());
                }
            }

            // ç»˜åˆ¶è¿çº¿
            function connectParticles() {
                const maxDistance = 100;
                const lineColor = getCssVariable('--color-particle-line');

                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    for (let j = i + 1; j < PARTICLE_COUNT; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];

                        // è®¡ç®—è·ç¦»
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < maxDistance) {
                            // è·ç¦»è¶Šè¿œï¼Œé€æ˜åº¦è¶Šä½
                            const opacity = 1 - (distance / maxDistance);
                            ctx.strokeStyle = lineColor;
                            ctx.globalAlpha = opacity * 0.8; // ä¿æŒè¾ƒé«˜çš„è¿çº¿ä¸é€æ˜åº¦
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
                ctx.globalAlpha = 1;
            }

            // ä¸»å¾ªç¯
            function animate() {
                // æ¸…ç©ºç”»å¸ƒ
                ctx.clearRect(0, 0, width, height); 

                // ç»˜åˆ¶è¿çº¿
                connectParticles();

                // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                requestAnimationFrame(animate);
            }

            // åˆå§‹åŒ–
            resizeCanvas();
            initParticles();
            window.addEventListener('resize', () => {
                resizeCanvas();
                initParticles();
            });
            
            // å¯åŠ¨åŠ¨ç”»
            animate();
        }
        // ğŸš€ V8.0 Canvas åŠ¨ç”»è„šæœ¬å‡½æ•°ç»“æŸ
        
        
        // --- è¾…åŠ©å‡½æ•°ï¼šåŠ¨æ€æ›´æ–°å“¨å…µé«˜åº¦ (ä¿æŒ V7.5 é€»è¾‘) ---
        function updateSentinelHeight() {
            if (isSentinelActive) {
                const chatBoxHeight = chatBox.clientHeight;
                scrollSentinel.style.height = (chatBoxHeight + 10) + 'px';
            } else {

        // --- ä¸­æ–­åŠ¨ç”»å‡½æ•° (ä¿æŒä¸å˜) ---
        function stopAllTyping() {
            typingTimerIds.forEach(id => clearTimeout(id));
            typingTimerIds = [];
        }
        
        // --- è¾…åŠ©å‡½æ•°ï¼šMarkdown æ¸²æŸ“ (V10.2 ç»ˆæä¿®æ­£ï¼šè§£å†³æ¢è¡Œç¬¦è¿‡åº¦æ›¿æ¢) ---
        function renderMarkdown(text) {
            let htmlText = text;

            // 1. æ¸…ç†å¼€å¤´çš„ç©ºç™½
            htmlText = htmlText.replace(/^\s+/, ''); 
            htmlText = htmlText.replace(/^[\r\n]+/, ''); 

            // 2. å¤„ç†ä»£ç å— (ä½¿ç”¨å ä½ç¬¦ä¿æŠ¤å†…éƒ¨æ¢è¡Œç¬¦ \n)
            htmlText = htmlText.replace(/```(\w*)\n([\s\S]*?)```/g, function(match, lang, code) {
                const escapedCode = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const language = lang ? `<span class="code-lang" style="font-size: 0.8em; color: var(--color-code-lang); display: block; margin-bottom: 5px;">${lang}</span>` : '';
                // ğŸš€ V10.2 æ ¸å¿ƒ: ä½¿ç”¨å ä½ç¬¦ä¿æŠ¤
                return `CODEBLOCK_START${language}${escapedCode}CODEBLOCK_END`;
            });
            
            // 3. é€è¡Œå¤„ç†è¡¨æ ¼å’Œæ™®é€šå†…å®¹ (V10.2 ä¼˜åŒ–)
            const lines = htmlText.split('\n');
            let outputLines = [];
            let inTable = false;
            let headerCells = 0; 

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                const trimmedLine = line.trim();

                // ğŸš€ V10.2 æ ¸å¿ƒä¿®æ­£: å½»åº•è·³è¿‡æ‰€æœ‰ç©ºè¡Œ
                if (trimmedLine === '') {
                    continue; 
                }

                // è¡¨æ ¼å¼€å§‹æ£€æµ‹
                if (!inTable && trimmedLine.startsWith('|') && trimmedLine.endsWith('|') && 
                    i + 1 < lines.length && lines[i+1].trim().match(/^\|[ \t]*([: \-]*?\|)+[ \t]*$/)) {
                    
                    const headerLine = lines[i];
                    outputLines.push('<table><thead><tr>');
                    const headers = headerLine.split('|').slice(1, -1);
                    headerCells = headers.length;
                    
                    headers.forEach(header => {
                        outputLines.push(`<th>${header.trim()}</th>`);
                    });

                    outputLines.push('</tr></thead><tbody>');
                    inTable = true;
                    i++; // è·³è¿‡åˆ†éš”çº¿
                    continue;
                } 
                
                // è¡¨æ ¼å†…å®¹æ£€æµ‹
                else if (inTable && trimmedLine.startsWith('|') && trimmedLine.endsWith('|')) {
                    const cells = trimmedLine.split('|').slice(1, -1);
                    
                    if (cells.length === headerCells) {
                        outputLines.push('<tr>');
                        cells.forEach(cell => {
                            outputLines.push(`<td>${cell.trim()}</td>`);
                        });
                        outputLines.push('</tr>');
                    } else {
                        // åˆ—æ•°ä¸åŒ¹é…ï¼Œè¡¨æ ¼ç»“æŸ
                        outputLines.push('</tbody></table>');
                        inTable = false;
                        outputLines.push(trimmedLine);
                    }
                    continue;
                } 
                
                // è¡¨æ ¼ç»“æŸæ£€æµ‹
                else if (inTable) {
                    outputLines.push('</tbody></table>');
                    inTable = false;
                    outputLines.push(trimmedLine);
                    continue;
                } 
                
                // æ™®é€šå†…å®¹æ·»åŠ 
                else {
                    outputLines.push(line);
                }
            }

            // è¡¨æ ¼åœ¨æ–‡ä»¶æœ«å°¾ç»“æŸ
            if (inTable) {
                outputLines.push('</tbody></table>');
            }

            htmlText = outputLines.join('\n');


            // 4. å¤„ç†æ ‡é¢˜ã€åˆ—è¡¨å’Œå¼ºè°ƒ (åœ¨åˆå¹¶åçš„æ–‡æœ¬ä¸Šæ‰§è¡Œ)
            htmlText = htmlText.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            htmlText = htmlText.replace(/^\* (.*$)/gim, '<ul><li>$1</li></ul>');
            htmlText = htmlText.replace(/<\/li>\n<ul>/gim, '</li>'); 
            htmlText = htmlText.replace(/<\/ul>(\n<ul>)?/gim, '</ul>');
            
            htmlText = htmlText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            htmlText = htmlText.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 5. å»¶è¿Ÿæ›¿æ¢ï¼šåªæ›¿æ¢æ™®é€šæ®µè½ä¸­çš„å•ä¸ªæ¢è¡Œç¬¦ä¸º <br>
            // å› ä¸ºåœ¨æ­¥éª¤ 3 ä¸­å·²ç»è·³è¿‡äº†ç©ºè¡Œï¼Œè¿™é‡Œæ›¿æ¢çš„éƒ½æ˜¯é€»è¾‘æ¢è¡Œ
            htmlText = htmlText.replace(/\n/g, '<br>');

            // 6. æ¢å¤ä»£ç å—
            htmlText = htmlText.replace(/CODEBLOCK_START(.*?)CODEBLOCK_END/gs, function(match, content) {
                // å°†å ä½ç¬¦å†…å®¹æ¢å¤ä¸º <pre><code> ç»“æ„ï¼Œå¹¶å°†ä¹‹å‰æ›¿æ¢çš„ <br> æ¢å¤ä¸º \n
                return `<pre><code>${content.replace(/<br>/g, '\n')}</code></pre>`; 
            });
            
            return htmlText;
        }
        // --- Markdown æ¸²æŸ“å‡½æ•°ä¿®æ”¹ç»“æŸ ---

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•°ï¼šappendMessage (ä¿æŒä¸å˜) ---
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
                messageDiv.textContent = text; 
            } else {
                messageDiv.classList.add('system-message');
                messageDiv.innerHTML = text;
            }
            
            chatBox.insertBefore(messageDiv, scrollSentinel);
            
            if (sender !== 'user') {
                chatBox.scrollTop = chatBox.scrollHeight; 
            }
            return messageDiv;
        }
        
        // --- æ‰“å­—æœºæ•ˆæœå‡½æ•° (V9.9 ä¼˜åŒ–: é»˜è®¤é€Ÿåº¦æ›´å¿«ï¼Œæ”¹ä¸º 0ms) ---
        function startTyping(messageElement, rawText, delay = 0) { // ğŸš€ é€Ÿåº¦ä¼˜åŒ–ï¼šdelay = 0
            return new Promise(resolve => {
                let i = 0;
                const cursor = '<span style="opacity: 0.8; margin-left: 2px; color: var(--text-main);">â–‹</span>'; 
                function type() {
                    if (i < rawText.length) {
                        try {
                            const currentText = rawText.substring(0, i + 1);
                            
                            messageElement.innerHTML = renderMarkdown(currentText) + cursor;
                            i++;
                            const timerId = setTimeout(type, delay); 
                            typingTimerIds.push(timerId); 
                        } catch (e) {
                            console.error("Typing rendering error:", e);
                            messageElement.innerHTML = renderMarkdown(rawText);
                            resolve(); 
                        }
                    } else {
                        messageElement.innerHTML = renderMarkdown(rawText);
                        resolve();
                    }
                }
                type();
            });
        }
        
        // --- ğŸš€ V7.7ï¼šåœ¨æ ‡é¢˜æ æ˜¾ç¤ºæ¬¢è¿è¯­å¹¶å®šæ—¶æ¶ˆå¤± (é€»è¾‘ä¿æŒä¸å˜) ---
        function showWelcomeMessage(text) {
            if (!text) return;

            welcomeMessageOverlay.textContent = text;
            welcomeMessageOverlay.style.display = 'block';
            welcomeMessageOverlay.classList.remove('fading'); 

            // 3000æ¯«ç§’ï¼ˆ3ç§’ï¼‰åå¼€å§‹æ·¡å‡º
            setTimeout(() => {
                welcomeMessageOverlay.classList.add('fading');
                
                // åŠ¨ç”»ç»“æŸåï¼ˆ0.5ç§’åï¼‰å½»åº•éšè—
                setTimeout(() => {
                    welcomeMessageOverlay.style.display = 'none';
                    welcomeMessageOverlay.classList.remove('fading');
                }, 500); // åŒ¹é… CSS ä¸­çš„ animation duration 0.5s

            }, 3000); 
        }

        // --- fetchConfig (ä¿æŒ V7.7 é€»è¾‘) ---
        async function fetchConfig() {
            updateSentinelHeight();
            try {
                const response = await fetch('/api/admin'); 
                
                if (response.ok) {
                    const config = await response.json();
                    
                    const defaultAppTitle = 'AI åŠ©æ‰‹';
                    const appTitle = config.appTitle || defaultAppTitle;
                    pageTitleElement.textContent = appTitle;
                    appTitleDisplayElement.textContent = appTitle;

                    const defaultWelcome = 'å–‚ã€‚ä½ è¦é—®ä»€ä¹ˆï¼Ÿå¿«ç‚¹ã€‚';
                    const welcomeText = config.welcomeMessage || defaultWelcome;
                    
                    // è°ƒç”¨æ–°çš„å‡½æ•°åœ¨æ ‡é¢˜æ æ˜¾ç¤ºæ¬¢è¿è¯­
                    showWelcomeMessage(welcomeText); 
                    
                } else {
                    appendMessage('ai', 'å‘µï¼Œåˆæ¥äº†ï¼Ÿè¿ä¸ªé…ç½®éƒ½è¿ä¸ä¸Šã€‚');
                }
            } catch (error) {
                appendMessage('system', 'ç½‘ç»œé”™è¯¯ï¼Œæ‡’å¾—è·Ÿä½ è§£é‡Šã€‚');
            }
        }
        
        // --- startNewChat (ä¿æŒä¸å˜) ---
        async function startNewChat() {
            if (!confirm("ç¡®å®šè¦å¼€å¯æ–°çš„èŠå¤©å—ï¼Ÿå½“å‰å¯¹è¯è®°å½•å°†è¢«æ¸…ç©ºã€‚")) {
                return;
            }

            try {
                stopAllTyping();
                if (currentAbortController) {
                    currentAbortController.abort();
                }

                const response = await fetch('/api/new_chat', { method: 'POST' });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('æ¸…é™¤å†å²å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åç«¯é…ç½®ã€‚');
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯ï¼Œæ— æ³•è¿æ¥åˆ°æ¸…é™¤ä¼šè¯æ¥å£ã€‚');
                console.error('New Chat Error:', error);
            }
        }

        // --- åŠ¨ç”»å‡½æ•° (ä¿æŒä¸å˜) ---
        function triggerMessageBounce(messageElement) {
            if (!messageElement.classList.contains('ai-message')) {
                return;
            }
            
            messageElement.classList.remove('bounced');
            void messageElement.offsetWidth; 

            messageElement.classList.add('bounced');
            
            messageElement.addEventListener('animationend', function handler() {
                messageElement.classList.remove('bounced');
                messageElement.removeEventListener('animationend', handler);
            }, { once: true });
        }


        // --- handleApiChat (ä¿æŒ V7.5 é€»è¾‘) ---
        async function handleApiChat(aiMessageDiv, userMessage, signal) {
            
            setTimeout(() => { aiMessageDiv.textContent = 'æ€è€ƒä¸­ã€‚ã€‚ã€‚'; }, 100);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: userMessage }] }] 
                    }),
                    signal: signal 
                });

                if (signal.aborted) {
                    aiMessageDiv.remove(); 
                    return; 
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'æŠ±æ­‰ï¼ŒAI è¿”å›äº†ç©ºå“åº”ã€‚';
                    
                    await startTyping(aiMessageDiv, aiText); 
                    aiMessageDiv.classList.remove('ai-thinking');
                    
                    triggerMessageBounce(aiMessageDiv);
                    
                } else {
                    const errorMessage = data.error ? `AI æ¥å£é”™è¯¯ï¼š${data.error.message || data.error}` : `è¯·æ±‚å¤±è´¥ï¼ŒçŠ¶æ€ç ï¼š${response.status}`;
                    
                    aiMessageDiv.classList.remove('ai-thinking');
                    aiMessageDiv.classList.remove('ai-message'); 
                    aiMessageDiv.classList.add('system-message');
                    aiMessageDiv.innerHTML = errorMessage;
                }

            } catch (error) {
                if (error.name !== 'AbortError') {
                    aiMessageDiv.remove(); 
                    appendMessage('system', 'ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œç½‘ç»œè¿æ¥å¤±è´¥ï¼Ÿçœ‹æ¥ä½ è¿ç½‘çº¿éƒ½ä¸ä¼šæ’ã€‚');
                    console.error('Chat error:', error);
                }
            } finally {
                currentAbortController = null; 
                sendButton.disabled = false;
                messageInput.placeholder = 'å‘ AI æé—®...';
                
                isSentinelActive = false; 
                updateSentinelHeight();
            }
        }

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•°ï¼šsendMessage (ä¿æŒ V7.5 é€»è¾‘) ---
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            stopAllTyping(); 
            if (currentAbortController) {
                currentAbortController.abort(); 
                currentAbortController = null;
                const oldThinking = document.querySelector('.ai-thinking');
                if (oldThinking) oldThinking.remove(); 
                appendMessage('system', 'ğŸ”´ æ—§æ“ä½œå·²ä¸­æ–­ã€‚'); 
            }

            const finalMessage = message; 
            
            isSentinelActive = true; 
            
            const userMessageDiv = appendMessage('user', message); 
            messageInput.value = '';
            sendButton.disabled = true;
            messageInput.placeholder = 'AI æ­£åœ¨æ€è€ƒ...';
            
            updateSentinelHeight();
            userMessageDiv.scrollIntoView({ block: 'start', behavior: 'smooth' });
            
            currentAbortController = new AbortController();

            setTimeout(() => {
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.classList.add('message', 'ai-message', 'ai-thinking'); 
                chatBox.insertBefore(aiMessageDiv, scrollSentinel); 
                
                handleApiChat(aiMessageDiv, finalMessage, currentAbortController.signal);
            }, 50);
        }

        // --- äº‹ä»¶ç›‘å¬å™¨ (ä¿æŒä¸å˜) ---
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey && !event.isComposing) {
                event.preventDefault(); 
                sendMessage();
            }
        });

        newChatButton.addEventListener('click', startNewChat);

        document.addEventListener('DOMContentLoaded', () => {
             // å¯åŠ¨ Canvas èƒŒæ™¯åŠ¨ç”»
            v8CanvasBackgroundScript();
            // è·å–é…ç½®
            fetchConfig();
        });
        window.addEventListener('resize', updateSentinelHeight); 
    </script>
