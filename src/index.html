    <script>
        const chatBox = document.getElementById('chatBox');

        const appTitleDisplayElement = document.getElementById('appTitleDisplay'); 
        
        // --- ã€å…¨å±€çŠ¶æ€ã€‘ç”¨äºæ‰“æ–­åŠŸèƒ½ ---
        let currentAbortController = null; 
        let typingTimerIds = []; 
        let lastScrollTop = 0; // âš ï¸ V6.7: ç”¨äºæ£€æµ‹æ»šåŠ¨æ–¹å‘
        let isUserScrollingUp = false; // âš ï¸ V6.7: ç”¨æˆ·æ˜¯å¦åœ¨å‘ä¸Šæ»šåŠ¨
        // ------------------------------------

        // --- V5.12 æ–°å¢å‡½æ•°ï¼šåŠ¨æ€æ›´æ–°å“¨å…µé«˜åº¦ (ä¿æŒä¸å˜) ---
        function updateSentinelHeight() {
            const chatBoxHeight = chatBox.clientHeight;
            scrollSentinel.style.height = (chatBoxHeight + 10) + 'px';
        }

        // --- ä¸­æ–­åŠ¨ç”»å‡½æ•° (ä¿æŒä¸å˜) ---
        function stopAllTyping() {
            typingTimerIds.forEach(id => clearTimeout(id));
            typingTimerIds = [];
        }
        
        // --- ğŸš€ V6.5 æ ¸å¿ƒæ”¹åŠ¨ï¼šè¾…åŠ©å‡½æ•°ï¼šMarkdown æ¸²æŸ“ (è¡¨æ ¼è§£æé€»è¾‘) ---
        function renderMarkdown(text) {
            let htmlText = text;

            // 1. å¤„ç†ä»£ç å—
            htmlText = htmlText.replace(/```(\w*)\n([\s\S]*?)```/g, function(match, lang, code) {
                const escapedCode = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const language = lang ? `<span class="code-lang" style="font-size: 0.8em; color: var(--color-code-lang); display: block; margin-bottom: 5px;">${lang}</span>` : '';
                return `<pre><code>${language}${escapedCode}</code></pre>`;
            });

            // 2. è¡¨æ ¼è§£æ
            const lines = htmlText.split('\n');
            let outputLines = [];
            let inTable = false;
            let headerCells = 0; 

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                const isSeparator = line.match(/^\|[ \t]*([: \-]*?\|)+[ \t]*$/);

                if (!inTable && line.match(/^\|.*?\|$/) && i + 1 < lines.length && lines[i+1].trim().match(/^\|[ \t]*([: \-]*?\|)+[ \t]*$/)) {
                    const headerLine = lines[i];
                    outputLines.push('<table><thead><tr>');
                    const headers = headerLine.split('|').slice(1, -1);
                    headerCells = headers.length;
                    headers.forEach(header => {
                        outputLines.push(`<th>${header.trim()}</th>`);
                    });
                    outputLines.push('</tr></thead><tbody>');
                    inTable = true;
                    i++; 
                    continue;
                } else if (inTable && line.match(/^\|.*?\|$/)) {
                    const cells = line.split('|').slice(1, -1);
                    if (cells.length === headerCells) {
                        outputLines.push('<tr>');
                        cells.forEach(cell => {
                            outputLines.push(`<td>${cell.trim()}</td>`);
                        });
                        outputLines.push('</tr>');
                    } else {
                        outputLines.push('</tbody></table>');
                        inTable = false;
                        outputLines.push(line);
                    }
                    continue;
                } else if (inTable && line === '') {
                    outputLines.push('</tbody></table>');
                    inTable = false;
                    continue;
                } else if (inTable) {
                    outputLines.push('</tbody></table>');
                    inTable = false;
                    outputLines.push(line);
                } else {
                    outputLines.push(line);
                }
            }
            if (inTable) {
                outputLines.push('</tbody></table>');
            }

            htmlText = outputLines.join('\n');

            // 3. å¤„ç†æ ‡é¢˜ã€åˆ—è¡¨å’Œå¼ºè°ƒ
            htmlText = htmlText.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            htmlText = htmlText.replace(/^\* (.*$)/gim, '<ul><li>$1</li></ul>');
            htmlText = htmlText.replace(/<\/li>\n<ul>/gim, '</li>'); 
            htmlText = htmlText.replace(/<\/ul>(\n<ul>)?/gim, '</ul>');
            
            htmlText = htmlText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            htmlText = htmlText.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 4. æ›¿æ¢æœ€åçš„æ¢è¡Œç¬¦ä¸º <br>
            return htmlText.replace(/\n/g, '<br>');
        }
        // --- Markdown æ¸²æŸ“å‡½æ•°ä¿®æ”¹ç»“æŸ ---

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•°ï¼šappendMessage (V6.7: ç§»é™¤æ»šåŠ¨å¹³æ»‘) ---
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
                messageDiv.textContent = text; 
            } else {
                messageDiv.classList.add('system-message');
                messageDiv.innerHTML = text;
            }
            
            chatBox.insertBefore(messageDiv, scrollSentinel);
            
            // V6.7: ä»…åœ¨æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯æ—¶æ‰å¼ºåˆ¶åˆ°åº•éƒ¨ï¼Œå¦åˆ™ç”±å¼ºåˆ¶å¸é™„é€»è¾‘å¤„ç†
            if (sender === 'system') {
                chatBox.scrollTop = chatBox.scrollHeight; 
            }
            return messageDiv;
        }
        
        // --- æ‰“å­—æœºæ•ˆæœå‡½æ•° (ä¿æŒä¸å˜) ---
        function startTyping(messageElement, rawText, delay = 1) { 
            return new Promise(resolve => {
                let i = 0;
                const cursor = '<span style="opacity: 0.8; margin-left: 2px; color: var(--text-main);">â–‹</span>'; 
                
                function type() {
                    if (i < rawText.length) {
                        try {
                            const currentText = rawText.substring(0, i + 1);
                            messageElement.innerHTML = renderMarkdown(currentText) + cursor;
                            i++;
                            const timerId = setTimeout(type, delay);
                            typingTimerIds.push(timerId); 
                        } catch (e) {
                            console.error("Typing rendering error:", e);
                            messageElement.innerHTML = renderMarkdown(rawText);
                            resolve(); 
                        }
                    } else {
                        messageElement.innerHTML = renderMarkdown(rawText);
                        resolve();
                    }
                }
                type();
            });
        }
        
        // --- æ¬¢è¿è¯­çš„å¼‚æ­¥å¤„ç† (ä¿æŒä¸å˜) ---
        function displayWelcomeMessage(welcomeMessageDiv, welcomeText) {
            let i = 0;

                        i++;

                        typingTimerIds.push(timerId); 
                    } catch (e) {

                        welcomeMessageDiv.innerHTML = renderMarkdown(welcomeText);
                    }
                } else {

            typeWelcome();
        }

        // --- handleApiChat (V6.7: å¢åŠ è§‚å¯Ÿè€…å’Œç›®æ ‡æ ‡è®°é€»è¾‘) ---
        async function handleApiChat(aiMessageDiv, userMessage, signal) {
            
            setTimeout(() => { aiMessageDiv.textContent = 'æ€è€ƒä¸­ã€‚ã€‚ã€‚'; }, 100);
            
            try {

                } else {

                    aiMessageDiv.classList.remove('ai-thinking');

                    aiMessageDiv.classList.add('system-message');

            } catch (error) {

                    appendMessage('system', 'ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œç½‘ç»œè¿æ¥å¤±è´¥ï¼Ÿçœ‹æ¥ä½ è¿ç½‘çº¿éƒ½ä¸ä¼šæ’ã€‚');
                    console.error('Chat error:', error);
                }
            } finally {

                // V6.7 æ ¸å¿ƒæ”¹åŠ¨ 2: åªæœ‰åœ¨æœªä¸­æ–­ä¸”æˆåŠŸæ ‡è®°æ—¶æ‰å¼€å§‹è§‚å¯Ÿ
                if (!signal.aborted && aiMessageDiv.classList.contains('new-ai-target')) {

            messageInput.value = '';
            sendButton.disabled = true;
            messageInput.placeholder = 'AI æ­£åœ¨æ€è€ƒ...';
            
            updateSentinelHeight();
            // V6.7: ä»…æ»šåŠ¨åˆ°ç”¨æˆ·æ¶ˆæ¯çš„å¼€å§‹ä½ç½®
            userMessageDiv.scrollIntoView({ block: 'start' }); 
            
            currentAbortController = new AbortController();

            setTimeout(() => {
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.classList.add('message', 'ai-message', 'ai-thinking'); 
                chatBox.insertBefore(aiMessageDiv, scrollSentinel); 
                
                handleApiChat(aiMessageDiv, finalMessage, currentAbortController.signal);

        }

        // ===================================================
        // === ğŸš€ V6.7 æ ¸å¿ƒæ”¹åŠ¨ï¼šå¼ºåˆ¶å¸é™„æ»šåŠ¨é€»è¾‘ (Intersection Observer) ===
        // ===================================================
        let observer = null;
        let latestAiMessage = null; // è¿½è¸ªæœ€æ–°çš„ AI æ¶ˆæ¯å…ƒç´ 

        function initializeObserver() {
            if (!('IntersectionObserver' in window)) {
                return;
            }

            // è§‚å¯Ÿè€…é€‰é¡¹ï¼šrootMargin è®¾ç½®ä¸ºè´Ÿå€¼ï¼Œè¡¨ç¤ºç›®æ ‡å…ƒç´ è·ç¦» chatBox åº•éƒ¨ (0) ä¸Šæ»‘ 50px æ—¶ï¼Œç®—ä½œè„±ç¦»ã€‚
            // 50px æ¨¡æ‹Ÿè¾“å…¥æ¡†çš„é«˜åº¦ã€‚
            const options = {
                root: chatBox, 
                rootMargin: '0px 0px -50px 0px', 
                threshold: 0.0 // åªè¦æœ‰ä¸€ç‚¹è¿›å…¥/è„±ç¦»å°±è§¦å‘
            };

            observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    const target = entry.target;

                    // --- 1. å›å¼¹åŠ¨ç”»é€»è¾‘ (V6.6) ---
                    if (target.classList.contains('new-ai-target') && entry.isIntersecting && entry.intersectionRatio >= 0.8) {
                        target.classList.remove('new-ai-target');
                        target.classList.add('bounced');
                        target.addEventListener('animationend', () => {
                            target.classList.remove('bounced');
                        }, { once: true });
                    }
                    
                    // --- 2. å¼ºåˆ¶å¸é™„é€»è¾‘ (V6.7) ---
                    // ä»…å¯¹æœ€æ–°çš„ AI æ¶ˆæ¯æ‰§è¡Œå¸é™„
                    if (target === latestAiMessage) {
                        // æ£€æŸ¥ç”¨æˆ·æ˜¯å¦åœ¨å‘ä¸Šæ»šåŠ¨
                        if (isUserScrollingUp) {
                            // æ£€æŸ¥æœ€æ–°çš„ AI æ¶ˆæ¯æ˜¯å¦å·²è„±ç¦»åº•éƒ¨å®‰å…¨åŒº
                            if (!entry.isIntersecting) {
                                // âš ï¸ å¼ºåˆ¶æ»šåŠ¨åˆ°æœ€åº•éƒ¨ã€‚è¿™å°†å¯¼è‡´é¡µé¢æŠ–åŠ¨ã€‚
                                chatBox.scrollTop = chatBox.scrollHeight;
                                // å¼ºåˆ¶æ»šåŠ¨åï¼Œç”¨æˆ·æ­£åœ¨å‘ä¸Šæ»šåŠ¨çš„çŠ¶æ€å¯èƒ½è¢«é‡ç½®ï¼Œä½†ä¸ºäº†é˜²æ­¢æŠ–åŠ¨ï¼Œæˆ‘ä»¬è®©æ»šåŠ¨äº‹ä»¶ç»§ç»­åˆ¤æ–­ã€‚
                                console.log("âš ï¸ å¼ºåˆ¶å¸é™„è§¦å‘ï¼"); 
                            }
                        }
                    }
                });
            }, options);
        }

        // V6.7: ç›‘å¬æ»šåŠ¨äº‹ä»¶æ¥åˆ¤æ–­æ–¹å‘
        chatBox.addEventListener('scroll', () => {
            const currentScrollTop = chatBox.scrollTop;
            if (currentScrollTop < lastScrollTop) {
                isUserScrollingUp = true;
            } else if (currentScrollTop > lastScrollTop) {
                isUserScrollingUp = false;
            } else {
                // æ»šåŠ¨ä½ç½®æ²¡å˜ï¼Œä¿æŒçŠ¶æ€
            }
            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
        });


        function observeNewAIMessage() {
            // å–æ¶ˆå¯¹æ—§çš„æœ€æ–°æ¶ˆæ¯çš„è§‚å¯Ÿ
            if (latestAiMessage && observer) {
                 observer.unobserve(latestAiMessage);
            }
            
            // æ‰¾åˆ°æ‰€æœ‰å¾…è§‚å¯Ÿçš„æ–° AI æ¶ˆæ¯
            const newTargets = chatBox.querySelectorAll('.new-ai-target, .ai-message:not(.new-ai-target)');
            
            // æ‰¾åˆ°æœ€åä¸€ä¸ª AI æ¶ˆæ¯ä½œä¸ºç›®æ ‡
            latestAiMessage = newTargets[newTargets.length - 1]; 

            if (latestAiMessage && observer) {
                observer.observe(latestAiMessage);
            }
        }
        // ===================================================


        // --- äº‹ä»¶ç›‘å¬å™¨ (æ•´åˆåˆå§‹åŒ–) ---
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey && !event.isComposing) {
                event.preventDefault(); 
                sendMessage();
            }
        });

        newChatButton.addEventListener('click', startNewChat);

        document.addEventListener('DOMContentLoaded', () => {
            fetchConfig(); // åŸå§‹çš„åˆå§‹åŒ–è°ƒç”¨
            initializeObserver(); // â­ åˆå§‹åŒ–è§‚å¯Ÿè€…
        });
        window.addEventListener('resize', updateSentinelHeight);
    </script>
