    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');

        // --- ã€å…¨å±€çŠ¶æ€ã€‘ç”¨äºæ‰“æ–­åŠŸèƒ½ ---
        let currentAbortController = null; 
        let typingTimerIds = []; 
        // ------------------------------------

        // --- ğŸš€ V8.0 è°ƒæ•´ï¼šç§»é™¤åŠ¨æ€æ›´æ–°å“¨å…µé«˜åº¦ï¼Œæ”¹ä¸ºå›ºå®šå€¼ï¼Œè¯¥å‡½æ•°ä¸å†éœ€è¦ ---
        function updateSentinelHeight() {
             // ä»…ä¾› DOMContentLoaded æ—¶è°ƒç”¨ï¼Œä¸å†è¿›è¡ŒåŠ¨æ€è®¡ç®—ï¼Œä¾èµ– CSS ä¸­çš„å›ºå®šé«˜åº¦ã€‚
             // è¿™ä¹ˆåšå¯ä»¥å‡å°‘ç©ºä½™è¡Œã€‚
             console.log("Sentinel height is fixed in CSS for V8.0.");
        }

        // --- ä¸­æ–­åŠ¨ç”»å‡½æ•° (ä¿æŒä¸å˜) ---
        function stopAllTyping() {
            typingTimerIds.forEach(id => clearTimeout(id));
            typingTimerIds = [];
        }
        
        // --- ğŸš€ V8.0 æ ¸å¿ƒæ”¹åŠ¨ï¼šè¾…åŠ©å‡½æ•°ï¼šMarkdown æ¸²æŸ“ (æœ€ç»ˆè¡¨æ ¼ç©ºç™½ä¿®å¤) ---
        function renderMarkdown(text) {
            let htmlText = text;

            // 1. å¤„ç†ä»£ç å—
            htmlText = htmlText.replace(/```(\w*)\n([\s\S]*?)```/g, function(match, lang, code) {
                const escapedCode = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const language = lang ? `<span class="code-lang" style="font-size: 0.8em; color: var(--color-code-lang); display: block; margin-bottom: 5px;">${lang}</span>` : '';
                return `<pre><code>${language}${escapedCode}</code></pre>`;
            });

            // 2. è¡¨æ ¼è§£æ
            const lines = htmlText.split('\n');
            let outputLines = [];
            let inTable = false;
            let headerCells = 0; 

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // å‘ç°è¡¨æ ¼å¤´å’Œåˆ†éš”ç¬¦ï¼š| Header | Header | \n |---|---|
                if (!inTable && line.match(/^\|.*?\|$/) && i + 1 < lines.length && lines[i+1].trim().match(/^\|[ \t]*([: \-]*?\|)+[ \t]*$/)) {
                    const headerLine = lines[i];
                    
                    outputLines.push('<table><thead><tr>');
                    
                    const headers = headerLine.split('|').slice(1, -1);
                    headerCells = headers.length;
                    
                    headers.forEach(header => {
                        outputLines.push(`<th>${header.trim()}</th>`);
                    });

                    outputLines.push('</tr></thead><tbody>');
                    inTable = true;
                    i++; 
                    continue;
                } else if (inTable && line.match(/^\|.*?\|$/)) {
                    // è¡¨æ ¼å†…å®¹è¡Œ
                    const cells = line.split('|').slice(1, -1);
                    
                    if (cells.length === headerCells) {
                        outputLines.push('<tr>');
                        cells.forEach(cell => {
                            outputLines.push(`<td>${cell.trim()}</td>`);
                        });
                        outputLines.push('</tr>');
                    } else {
                        // åˆ—æ•°ä¸åŒ¹é…ï¼Œç»“æŸè¡¨æ ¼å¹¶å¤„ç†ä¸ºæ™®é€šè¡Œ
                        outputLines.push('</tbody></table>');
                        inTable = false;
                        outputLines.push(line);
                    }
                    continue;
                } else if (inTable && line === '') {
                    // é‡åˆ°ç©ºè¡Œï¼Œç»“æŸè¡¨æ ¼
                    outputLines.push('</tbody></table>');
                    inTable = false;
                    continue; // å¿½ç•¥è¿™ä¸ªç©ºè¡Œï¼Œé¿å…äº§ç”Ÿå¤šä½™çš„æ¢è¡Œç¬¦
                } else if (inTable) {
                    // é‡åˆ°éè¡¨æ ¼è¡Œï¼Œç»“æŸè¡¨æ ¼
                    outputLines.push('</tbody></table>');
                    inTable = false;
                    outputLines.push(line);
                } else {
                    // æ™®é€šè¡Œ
                    outputLines.push(lines[i]); // ä½¿ç”¨åŸå§‹è¡Œï¼Œä¿ç•™è¡Œé¦–ç©ºæ ¼ï¼Œé¿å…ç ´ååˆ—è¡¨ç¼©è¿›
                }
            }
            
            if (inTable) {
                outputLines.push('</tbody></table>');
            }

            htmlText = outputLines.join('\n');


            // 3. å¤„ç†æ ‡é¢˜ã€åˆ—è¡¨å’Œå¼ºè°ƒ
            htmlText = htmlText.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            htmlText = htmlText.replace(/^\* (.*$)/gim, '<ul><li>$1</li></ul>');
            htmlText = htmlText.replace(/<\/li>\n<ul>/gim, '</li>'); 
            htmlText = htmlText.replace(/<\/ul>(\n<ul>)?/gim, '</ul>');
            
            htmlText = htmlText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            htmlText = htmlText.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 4. ğŸš€ V8.0 æ ¸å¿ƒä¿®å¤ï¼šç§»é™¤å—çº§å…ƒç´ å‰åçš„å¤šä½™æ¢è¡Œç¬¦ (\n)
            // è¿™èƒ½é˜²æ­¢æ¢è¡Œç¬¦è¢«è½¬æ¢ä¸º <br> æ ‡ç­¾ï¼Œä»è€Œæ¶ˆé™¤è¡¨æ ¼ã€ä»£ç å—å‰åçš„å¤šä½™ç©ºç™½è¡Œ
            htmlText = htmlText.replace(/\n*(<(pre|table|h2|ul|ol))/gi, '$1');
            htmlText = htmlText.replace(/(<\/(pre|table|h2|ul|ol)>)\n*/gi, '$1');


            // 5. æ›¿æ¢ \n ä¸º <br> (å¤„ç†å‰©ä½™çš„æ–‡æœ¬æ¢è¡Œ)
            htmlText = htmlText.replace(/\n{2,}/g, '\n\n'); // å‹ç¼©å¤šä½™ç©ºè¡Œï¼Œä¿ç•™ä¸¤è¡Œ
            htmlText = htmlText.replace(/\n/g, '<br>'); // å°†å•è¡Œæ¢è¡Œè½¬ä¸º <br>

            return htmlText;
        }
        // --- Markdown æ¸²æŸ“å‡½æ•°ä¿®æ”¹ç»“æŸ ---

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•°ï¼šappendMessage (ä¿æŒä¸å˜) ---
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
                messageDiv.textContent = text; 
            } else {
                // V8.0: å¦‚æœä¸æ˜¯ userï¼Œåˆ¤æ–­æ˜¯ ai è¿˜æ˜¯ system
                if (sender === 'system') {
                    messageDiv.classList.add('system-message');
                } else {
                    messageDiv.classList.add('ai-message'); 
                }
                messageDiv.innerHTML = text; // ä½¿ç”¨ innerHTML æ‰¿è½½ Markdown æ¸²æŸ“ç»“æœ
            }
            
            // æ’å…¥åˆ°å“¨å…µä¹‹å‰ (ç¡®ä¿æ–°æ¶ˆæ¯åœ¨æœ€åº•éƒ¨ï¼Œå“¨å…µå§‹ç»ˆæ˜¯æœ€åä¸€ä¸ªå…ƒç´ )
            chatBox.insertBefore(messageDiv, scrollSentinel);
            
            // æ»šåŠ¨åˆ°æœ€åº•éƒ¨
            chatBox.scrollTop = chatBox.scrollHeight; 
            
            return messageDiv;
        }
        
        // --- æ‰“å­—æœºæ•ˆæœå‡½æ•° (ä¿æŒä¸å˜) ---
        function startTyping(messageElement, rawText, delay = 1) { 
            
            return new Promise(resolve => {
                let i = 0;
                const cursor = '<span style="opacity: 0.8; margin-left: 2px; color: var(--text-main);">â–‹</span>'; 
                
                function type() {
                    if (i < rawText.length) {
                        try {
                            const currentText = rawText.substring(0, i + 1);
                            
                            // V8.0ï¼šä½¿ç”¨ä¿®æ­£åçš„ renderMarkdown
                            messageElement.innerHTML = renderMarkdown(currentText) + cursor;
                            
                            // ä¿æŒæ»šåŠ¨åˆ°åº•éƒ¨
                            chatBox.scrollTop = chatBox.scrollHeight;

                            i++;
                            const timerId = setTimeout(type, delay);
                            typingTimerIds.push(timerId); 
                        } catch (e) {
                            console.error("Typing rendering error:", e);
                            messageElement.innerHTML = renderMarkdown(rawText);
                            resolve(); 
                        }
                    } else {
                        messageElement.innerHTML = renderMarkdown(rawText);
                        resolve();
                    }
                }

                type();
            });
        }
        
        // --- æ¬¢è¿è¯­çš„å¼‚æ­¥å¤„ç† (ä¿æŒä¸å˜) ---
        function displayWelcomeMessage(welcomeMessageDiv, welcomeText) {
            let i = 0;
            const delay = 2; 
            const cursor = '<span style="opacity: 0.8; margin-left: 2px; color: var(--text-main);">â–‹</span>'; 
            
            function typeWelcome() {
                if (i < welcomeText.length) {
                    try {
                        welcomeMessageDiv.innerHTML = renderMarkdown(welcomeText.substring(0, i + 1)) + cursor;
                        i++;
                        const timerId = setTimeout(typeWelcome, delay);
                        typingTimerIds.push(timerId); 
                    } catch (e) {
                        console.error("Welcome message typing error, falling back:", e);
                        welcomeMessageDiv.innerHTML = renderMarkdown(welcomeText);
                    }
                } else {
                    welcomeMessageDiv.innerHTML = renderMarkdown(welcomeText);
                }
            }
            typeWelcome();
        }

        // --- fetchConfig (V8.0: ç§»é™¤å¯¹ updateSentinelHeight çš„ resize ç›‘å¬ä¾èµ–) ---
        async function fetchConfig() {
            // V8.0: ä¸å†éœ€è¦åŠ¨æ€è°ƒæ•´ï¼Œä½†ä¿ç•™è°ƒç”¨ä»¥ç¬¦åˆåŸé€»è¾‘ï¼Œå¹¶åœ¨å…¶ä¸­æ‰“å°æ—¥å¿—
            updateSentinelHeight();

                    appTitleDisplayElement.textContent = appTitle;

                    const defaultWelcome = 'å–‚ã€‚ä½ è¦é—®ä»€ä¹ˆï¼Ÿå¿«ç‚¹ã€‚';
                    const welcomeText = config.welcomeMessage || defaultWelcome;

                    displayWelcomeMessage(welcomeMessageDiv, welcomeText);
                    
                } else {

                }
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                     appendMessage('system', 'ç½‘ç»œé”™è¯¯ï¼Œæ‡’å¾—è·Ÿä½ è§£é‡Šã€‚');

            if (!confirm("ç¡®å®šè¦å¼€å¯æ–°çš„èŠå¤©å—ï¼Ÿå½“å‰å¯¹è¯è®°å½•å°†è¢«æ¸…ç©ºã€‚")) {

        async function handleApiChat(aiMessageDiv, userMessage, signal) {
            
            setTimeout(() => { aiMessageDiv.textContent = 'æ€è€ƒä¸­ã€‚ã€‚ã€‚'; }, 100);

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            stopAllTyping(); 
            if (currentAbortController) {
                currentAbortController.abort(); 
                currentAbortController = null;
                const oldThinking = document.querySelector('.ai-thinking');
                if (oldThinking) oldThinking.remove(); 
                appendMessage('system', 'ğŸ”´ æ—§æ“ä½œå·²ä¸­æ–­ã€‚'); 
            }

            const finalMessage = message; 

            const userMessageDiv = appendMessage('user', message); 
            messageInput.value = '';
            sendButton.disabled = true;
            messageInput.placeholder = 'AI æ­£åœ¨æ€è€ƒ...';
            
            // ğŸš€ V8.0 å…³é”®ï¼šåˆ©ç”¨ scrollSentinel ç¡®ä¿ç”¨æˆ·æ¶ˆæ¯æ˜¾ç¤ºåœ¨é¡µé¢æœ€é¡¶éƒ¨ (scroll-margin-top 20px é…åˆ)
            // ç¡®ä¿ç”¨æˆ·æ¶ˆæ¯æ˜¾ç¤ºåï¼Œæ»šåŠ¨åˆ°è§†å›¾é¡¶éƒ¨
            userMessageDiv.scrollIntoView({ block: 'start', behavior: 'smooth' });
            
            currentAbortController = new AbortController();

            setTimeout(() => {
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.classList.add('message', 'ai-message', 'ai-thinking'); 
                // æ’å…¥åˆ°å“¨å…µä¹‹å‰
                chatBox.insertBefore(aiMessageDiv, scrollSentinel); 
                
                handleApiChat(aiMessageDiv, finalMessage, currentAbortController.signal);
            }, 50);
        }

        // --- äº‹ä»¶ç›‘å¬å™¨ (V8.0: ç§»é™¤ updateSentinelHeight çš„ resize ç›‘å¬) ---
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', function(event) {
