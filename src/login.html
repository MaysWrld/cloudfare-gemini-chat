<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - AI 助手</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f7f9; margin: 0; }
        .login-container { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; text-align: center; color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>管理员登录</h2>
        <form id="loginForm">
            <label for="username">用户名:</label>
            <input type="text" id="username" required>

            <label for="password">密码:</label>
            <input type="password" id="password" required>

            <button type="submit">登录</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            messageElement.textContent = '';

            try {
                const response = await fetch('/api/login', { // 恢复到原始 API 接口
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageElement.textContent = '登录成功！正在跳转...';
                    messageElement.style.color = 'green';
                    // 登录成功后跳转到管理员页面
                    window.location.href = '/admin.html';
                } else {
                    messageElement.textContent = data.error || '登录失败，请检查凭证。';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                messageElement.textContent = '网络错误或服务器连接失败。';
                messageElement.style.color = 'red';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
